<ion-header>

    <ion-navbar>
        <ion-title>Sync</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card content>
        <ion-card-header>
            Sync data
        </ion-card-header>
        <ion-card-content>
            <p><strong>Heads up!</strong> You should make sure this device is connected to a network that has access to the
            internet.</p>


            <button ion-button full icon-left (click)="syncData()">
                <ion-icon name="refresh"></ion-icon>
                Sync Data
            </button>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            Switch Trips
        </ion-card-header>
        <ion-card-content>
            <ion-list>

                <ion-item>
                    <ion-label stacked>Trip id</ion-label>
                    <ion-input type="text" [(ngModel)]="trip_id"></ion-input>
                </ion-item>

            </ion-list>
            <button ion-button full (click)="setTrip()">
                Select Trip
            </button>
        </ion-card-content>
    </ion-card>
</ion-content>
